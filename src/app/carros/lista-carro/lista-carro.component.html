<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let carro of carros" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                    <div style="align-content:center;">
                        <img src="/assets/{{ carro.imagem }}" height="164px" width="253px" alt="">
                    </div>
                <h4 class="card-title">{{ carro.marca | titlecase }}</h4>

                <div [ngSwitch]="carro.oferta">
                    <p *ngSwitchCase="true">Oferta!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="carro.oferta" class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del>{{ carro.preco | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
                        Por: {{ carro.precoOferta | currency:'BRL':true:'1.2-2':'pt' }}
                    </h4></div>
                </div>

                <div *ngIf="!carro.oferta" class="card-body">
                    <div><h4>{{ carro.preco | currency:'BRL':true:'1.2-2':'pt' }}</h4></div>
                </div>

                <div>
                    <button class="btn btn-success">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
